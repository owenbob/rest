language: python
python:
  - "3.6"
branches:
    only:
        - master
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install python-coveralls
  - pip install coverage
# command to run tests
script:
    - nosetests --with-coverage --cover-package=recipes
    - pylint app.py || exit 0
after_success:
  - coveralls
env:
  - DB=postgres